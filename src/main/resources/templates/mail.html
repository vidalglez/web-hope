<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-mail_Template</title>


    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #F7C9C9;
        }

        .contenedor {
            background-color: white;
            height: 90vh;
            width: 95%;
            max-width: 1500px;
            margin: auto;
            box-shadow: 0 0 40px -10px rgba(138, 135, 135, 0.6);
        }

        .logo {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            padding-top: 1%;
            padding-left: 2%;

        }

        img {
            align-items: baseline;
            width: 25%;
        }

        .salon h3 {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            padding-left: 2.7%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.5rem;
            margin-top: -2.6%;
        }

        .mensaje {
            display: flex;
            width: 100%;
            margin: 5%;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .datos_salon {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            margin-top: 10%;

        }

        h5 {
            font-size: .8rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding-block-end: 3px;
            color: gray;
        }

        a {
            color: gray;
            font-size: 1rem;
            padding-top: 9px;
        }


        .footer {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
            color: gray;
            font-size: .75rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>


<body>

<div class="contenedor">
    <div class="logo">
        <img src="cid:villaimg" alt="logo Villa">
    </div>

    <div class="salon">
        <h3>Sal&oacute;n y Banquetes</h3>
    </div>


    <div class="mensaje" th:text="${message}">Este es el mensaje</div>


    <div class="datos_salon">
        <div>
            <h5>Lomas del R&iacute;o 41, Villaseca, 36251 Marfil, Gto.</h5>
            <h5>Guanajuato, Gto.</h5>
            <a href="webSiteLink" th:href="@{${webSiteLink}}">www.villamiasalon.com</a>
        </div>
    </div>


    <div class="footer">
        &copy; Copyright Villa M&iacute;a 2021
    </div>
</div>
</body>

</html>
