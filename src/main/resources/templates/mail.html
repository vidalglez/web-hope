<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <style type="text/css">
        body {
            margin: 0;
            background-color: #ffff;
        }

        table {
            border-spacing: 0;
        }

        td {
            padding: 0;
        }

        img {
            border-radius: 6px;
        }

        .wrapper {
            width: 100%;
            table-layout: fixed;
            padding-bottom: 60px;
        }

        .main {
            background-color: #ffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: sans-serif;
            color: rgb(75, 74, 74);
        }

        .saludo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .saludo_01 {
            margin-top: 5px;
        }

        .two-columns {
            background-color: #e0e0e07c;
            border-radius: 6px;
            text-align: center;
            align-items: center;
        }

        .two-columns .column {
            width: 100%;
            max-width: 560px;
            display: inline-block;
            vertical-align: top;
            padding: 20px 10px;
        }

        a {
            padding: 0 8px;
            text-decoration: none;
            color: rgb(32, 32, 32);
        }
    </style>

</head>
<body>
<center class="wrapper">

    <table class="main" width="100%">

        <!-- BANNER GIF -->

        <tr class="banner">
            <td class="gif" height="200px" style="background-color: #ffff;">
                <img  src="cid:villaimg" alt="gif"  width="600" style="max-width:100%">

            </td>
        </tr>

        <!-- SALUDO CON NOMBRE DEL CLIENTE -->

        <tr>
            <td class="saludo" height="50px" style="padding: 12px;">
                <p>Hola <span th:text="${subject}">El subject</span></p>
            </td>
        </tr>

        <!-- MENSAJE SE BIENVENIDA -->

        <tr>
            <td class="saludo_01" height="50px" style="padding: 5px 20px;">
                <p>Es un gusto antenderte, gracias por ponerte en contacto con nosotros</p>
            </td>
        </tr>

        <!-- MENSAJE DEL CLIENTE -->

        <tr>
            <td class="mensaje" height="120px" style="padding:2px 25px;">
                <p th:text="${message}">Mensaje del cliente</p>
            </td>
        </tr>

        <!-- BLOQUE CON CONTACTO Y REDES SOCIALES -->

        <tr>
            <td style="padding: 10px 0;">
                <table width="100%">
                    <tr>
                        <td class="two-columns">

                            <table class="column">
                                <tr>
                                    <td>
                                        <p>Contactanos:</p>
                                    </td>
                                    <td style="padding: 0 20px">
                                        <a href="https://www.twitter.com"><img src="cid:twitter" width="30px" alt="logo twitter"></a>
                                        <a href="https://www.facebook.com"><img src="cid:facebook" width="30px" alt="logo facebook"></a>
                                        <a href="https://www.instagram.com"><img src="cid:instagram" width="30px" alt="logo instagram"></a>
                                    </td>
                                </tr>
                            </table>

                            <table class="column">
                                <tr>
                                    <td>
                                        <p>Website:</p>
                                    </td>
                                    <td>
                                        <a href="https://villamia.herokuapp.com/home.html#logo-baner">www.villamiasalon.com</a>
                                    </td>
                                </tr>

                            </table>

                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</center>
</body>
</html>
